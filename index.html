<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω s·ªï ti·∫øt ki·ªám</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    .summary { display: flex; justify-content: space-around; margin: 20px 0; font-size: 18px; font-weight: bold; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    input, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #f0f0f0; }
    .running { color: #27ae60; font-weight: bold; }
    .checkbox-col { width: 40px; }
  </style>
</head>
<body>
  <h1>üí∞ Qu·∫£n l√Ω s·ªï ti·∫øt ki·ªám</h1>

  <div class="container">
    <div>
      <input id="bank" placeholder="T√™n ng√¢n h√†ng">
      <input id="amount" type="number" placeholder="S·ªë ti·ªÅn g·ª≠i (VNƒê)">
      <input id="rate" type="number" step="0.01" placeholder="L√£i su·∫•t (%/nƒÉm)">
      <input id="days" type="number" placeholder="S·ªë ng√†y g·ª≠i">
      <button onclick="addSaving()">Th√™m s·ªï</button>
      <button onclick="deleteSelected()">X√≥a ƒë√£ ch·ªçn</button>
    </div>

    <div class="summary">
      <div>üí∏ T·ªïng ti·ªÅn ƒëang g·ª≠i: <span id="totalPrincipal">0</span> VNƒê</div>
      <div>üí∞ T·ªïng l√£i d·ª± ki·∫øn: <span id="totalExpectedInterest">0</span> VNƒê</div>
    </div>

    <table>
      <thead>
        <tr>
          <th class="checkbox-col"><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
          <th>Ng√¢n h√†ng</th>
          <th>S·ªë ti·ªÅn g·ª≠i</th>
          <th>L√£i su·∫•t</th>
          <th>S·ªë ng√†y g·ª≠i</th>
          <th>L√£i d·ª± ki·∫øn</th>
          <th>T·ªïng l√£i ƒëang ch·∫°y</th>
          <th>B·∫Øt ƒë·∫ßu</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script>
    let savings = JSON.parse(localStorage.getItem('savings')) || [];

    function saveData() {
      localStorage.setItem('savings', JSON.stringify(savings));
      render();
    }

    function addSaving() {
      const bank = document.getElementById('bank').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const days = parseInt(document.getElementById('days').value);

      if (!bank || !amount || !rate || !days) return alert("Nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

      const now = Date.now();
      savings.push({ id: now, bank, amount, rate, days, start: now, accumulated: 0 });
      saveData();
    }

    function deleteSelected() {
      const selected = document.querySelectorAll('.selectItem:checked');
      if (selected.length === 0) return alert("Ch∆∞a ch·ªçn s·ªï n√†o ƒë·ªÉ x√≥a!");
      if (!confirm("X√≥a " + selected.length + " s·ªï ƒë√£ ch·ªçn?")) return;
      const ids = Array.from(selected).map(cb => cb.dataset.id);
      savings = savings.filter(s => !ids.includes(String(s.id)));
      saveData();
    }

    function toggleSelectAll(el) {
      document.querySelectorAll('.selectItem').forEach(cb => cb.checked = el.checked);
    }

    function deleteSaving(id) {
      if (confirm("X√≥a s·ªï n√†y?")) {
        savings = savings.filter(s => s.id !== id);
        saveData();
      }
    }

    function calcExpectedInterest(s) {
      return s.amount * s.rate / 100 * s.days / 365;
    }

    function calcRunningInterest(s) {
      const now = Date.now();
      const elapsed = (now - s.start) / (1000 * 60 * 60 * 24);
      const totalInterest = calcExpectedInterest(s);
      const earned = Math.min(totalInterest * (elapsed / s.days), totalInterest);
      return s.accumulated + earned;
    }

    function render() {
      const tbody = document.getElementById('list');
      tbody.innerHTML = "";
      let totalPrincipal = 0;
      let totalExpected = 0;

      savings.forEach(s => {
        totalPrincipal += s.amount;
        totalExpected += calcExpectedInterest(s);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" class="selectItem" data-id="${s.id}"></td>
          <td>${s.bank}</td>
          <td>${s.amount.toLocaleString()}</td>
          <td>${s.rate}%</td>
          <td>${s.days}</td>
          <td>${calcExpectedInterest(s).toFixed(0).toLocaleString()}</td>
          <td class="running" id="r${s.id}">0</td>
          <td>${new Date(s.start).toLocaleString()}</td>
          <td><button onclick="deleteSaving(${s.id})">X√≥a</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('totalPrincipal').innerText = totalPrincipal.toLocaleString();
      document.getElementById('totalExpectedInterest').innerText = totalExpected.toLocaleString();
    }

    function updateInterests() {
      savings.forEach(s => {
        const interest = calcRunningInterest(s);
        document.getElementById(`r${s.id}`)?.innerText = interest.toFixed(0).toLocaleString();
      });
    }

    setInterval(updateInterests, 1000);
    render();
  </script>
</body>
</html>
