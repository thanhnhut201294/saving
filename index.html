<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthFlow | Compact Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .compact-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.25rem;
        }
        .val-blur { filter: blur(6px); transition: filter 0.3s; }
        .val-blur.show { filter: blur(0); }
        /* Giới hạn chiều cao danh sách để xem được tổng quan */
        .scroll-container { max-height: 400px; overflow-y: auto; }
        /* Tối ưu thanh tiến độ mỏng */
        .progress-thin { height: 4px; border-radius: 2px; background: #e2e8f0; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="auth-layer" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-2xl font-bold mb-6 text-slate-800">Mã bảo mật</h1>
            <input type="password" id="entry-pass" class="w-full px-4 py-3 rounded-xl border-2 mb-6 text-center text-2xl" placeholder="••••••">
            <button onclick="handleLogin()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">Mở khóa</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="gem"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">WealthFlow</h1>
                    <p class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">Dữ liệu trực tuyến</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="togglePrivacy()" class="p-2 bg-white rounded-lg shadow-sm"><i data-lucide="eye" class="w-5 h-5"></i></button>
                <button onclick="location.reload()" class="p-2 bg-emerald-600 text-white rounded-lg shadow-sm"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="compact-card">
                <p class="text-slate-500 text-[11px] font-bold uppercase mb-1">Tổng vốn</p>
                <h2 id="total-principal" class="text-xl font-bold text-slate-800 val-blur">0đ</h2>
            </div>
            <div class="compact-card border-l-4 border-emerald-500">
                <p class="text-slate-500 text-[11px] font-bold uppercase mb-1">Lãi thực tế</p>
                <h2 id="live-interest" class="text-xl font-bold text-emerald-600 val-blur">0đ</h2>
            </div>
            <div class="compact-card">
                <p class="text-slate-500 text-[11px] font-bold uppercase mb-1">Lãi cuối kỳ</p>
                <h2 id="final-interest" class="text-xl font-bold text-indigo-600 val-blur">0đ</h2>
            </div>
            <div class="compact-card border-l-4 border-orange-500">
                <p class="text-slate-500 text-[11px] font-bold uppercase mb-1">Đáo hạn sớm</p>
                <h2 id="upcoming-count" class="text-xl font-bold text-orange-600">0 sổ</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="compact-card md:col-span-1">
                <h3 class="text-sm font-bold mb-4">Phân bổ vốn</h3>
                <div class="h-48"><canvas id="distChart"></canvas></div>
            </div>
            <div class="compact-card md:col-span-2">
                <h3 class="text-sm font-bold mb-4 uppercase text-slate-400">Dòng tiền lãi theo tháng</h3>
                <div class="h-48"><canvas id="cashflowChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 flex flex-col gap-4">
                <div class="compact-card bg-emerald-50 border border-emerald-100">
                    <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-emerald-800">
                        <i data-lucide="trending-up" class="w-4 h-4"></i> Dự báo tài sản
                    </h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between"><span>Cuối 2025:</span><b id="f-2025" class="val-blur">0đ</b></div>
                        <div class="flex justify-between border-t pt-2"><span>Cuối 2026:</span><b id="f-2026" class="val-blur text-emerald-600">0đ</b></div>
                    </div>
                </div>
                <div class="compact-card">
                    <h3 class="text-sm font-bold mb-3 uppercase text-slate-400">Hiệu suất</h3>
                    <div class="flex justify-between items-end">
                        <div><p class="text-[10px] text-slate-400">Lãi suất TB</p><b id="avg-rate" class="text-lg">0%</b></div>
                        <div class="text-right"><p class="text-[10px] text-slate-400">Lãi/Ngày</p><b id="daily-earn" class="text-lg text-emerald-600 val-blur">0đ</b></div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="compact-card p-0 overflow-hidden">
                    <div class="p-4 border-b flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-sm">Danh sách sổ</h3>
                        <span class="text-[10px] bg-slate-200 px-2 py-1 rounded" id="row-count">0 Sổ</span>
                    </div>
                    <div id="smart-list" class="scroll-container divide-y divide-slate-100">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CSV_LINK = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_CDz1COjHWcwXRnQKrEpK-sfvGycbt7N4WsaJ71QUWzp2Dwg6sb3_zNVWq3Eq-3mJOa6_Wyj8eLO7/pub?output=csv';
        const PASS = '062000';
        let isPrivate = false;
        let globalData = [];

        function handleLogin() {
            if (document.getElementById('entry-pass').value === PASS) {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
            } else { alert("Sai mã!"); }
        }

        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.querySelectorAll('.val-blur').forEach(el => el.classList.toggle('show', !isPrivate));
        }

        function formatVN(val) { return new Intl.NumberFormat('vi-VN').format(Math.round(val)) + 'đ'; }
        
        function parseDate(s) {
            const [d, m, y] = s.split('/');
            return new Date(y, m - 1, d);
        }

        async function loadData() {
            lucide.createIcons();
            Papa.parse(CSV_LINK, {
                download: true, header: true,
                complete: (res) => {
                    globalData = res.data.filter(r => r['Trạng thái'] === 'Đang gửi');
                    render();
                    setInterval(updateLive, 1000);
                }
            });
        }

        function render() {
            let totalV = 0, finalL = 0, rateSum = 0, upc = 0;
            const bankD = {}, flow = {}, list = document.getElementById('smart-list');
            const now = new Date();

            globalData.forEach(r => {
                const v = parseFloat(r['Số tiền gửi']);
                const ls = parseFloat(r['Lãi suất'].replace('%',''))/100;
                const kh = parseInt(r['Kỳ hạn (tháng)']);
                const ng = parseDate(r['Ngày gửi']);
                const ndh = new Date(new Date(ng).setMonth(ng.getMonth() + kh));

                totalV += v;
                const lai = v * ls * (kh/12);
                finalL += lai;
                rateSum += (ls * v);

                const dLeft = Math.ceil((ndh - now)/86400000);
                if(dLeft <= 30 && dLeft > 0) upc++;

                bankD[r['Ngân hàng']] = (bankD[r['Ngân hàng']] || 0) + v;
                const mKey = `${ndh.getMonth()+1}/${ndh.getFullYear()}`;
                flow[mKey] = (flow[mKey] || 0) + lai;

                const progress = Math.min(100, Math.max(0, ((now - ng) / (ndh - ng)) * 100));

                const item = `
                    <div class="p-4 flex justify-between items-center hover:bg-slate-50">
                        <div class="w-1/3">
                            <div class="font-bold text-xs">${r['Tên tài khoản']}</div>
                            <div class="text-[10px] text-slate-400 uppercase">${r['Ngân hàng']}</div>
                        </div>
                        <div class="w-1/3 text-center">
                            <div class="text-xs font-bold text-emerald-600 val-blur ${!isPrivate?'show':''}">${formatVN(v)}</div>
                            <div class="progress-thin mt-1 w-16 mx-auto"><div class="bg-emerald-500 h-full" style="width:${progress}%"></div></div>
                        </div>
                        <div class="w-1/3 text-right">
                            <div class="text-[10px] font-bold ${dLeft <= 15 ? 'text-red-500' : 'text-slate-500'}">${dLeft > 0 ? dLeft+' ngày' : 'Đã đáo hạn'}</div>
                            <div class="text-[9px] text-slate-300">${ndh.toLocaleDateString('vi-VN')}</div>
                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', item);
            });

            document.getElementById('total-principal').innerText = formatVN(totalV);
            document.getElementById('final-interest').innerText = formatVN(finalL);
            document.getElementById('upcoming-count').innerText = upc + ' sổ';
            document.getElementById('row-count').innerText = globalData.length;
            document.getElementById('avg-rate').innerText = (rateSum/totalV*100).toFixed(2) + '%';
            document.getElementById('daily-earn').innerText = formatVN(finalL/365);
            
            // Dự báo nhanh
            document.getElementById('f-2025').innerText = formatVN(totalV + (finalL * 0.5));
            document.getElementById('f-2026').innerText = formatVN(totalV + finalL);

            renderCharts(bankD, flow);
        }

        function updateLive() {
            let live = 0; const now = new Date();
            globalData.forEach(r => {
                const v = parseFloat(r['Số tiền gửi']);
                const ls = parseFloat(r['Lãi suất'].replace('%',''))/100;
                const ng = parseDate(r['Ngày gửi']);
                const seconds = (now - ng) / 1000;
                if(seconds > 0) live += v * ls * (seconds / (365*24*3600));
            });
            document.getElementById('live-interest').innerText = formatVN(live);
        }

        function renderCharts(bD, fD) {
            new Chart(document.getElementById('distChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(bD),
                    datasets: [{ data: Object.values(bD), backgroundColor: ['#10b981', '#6366f1', '#f59e0b', '#ef4444'], borderWidth: 0 }]
                },
                options: { cutout: '70%', plugins: { legend: { display: false } } }
            });

            new Chart(document.getElementById('cashflowChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(fD),
                    datasets: [{ label: 'Lãi về', data: Object.values(fD), backgroundColor: '#6366f1', borderRadius: 4 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { font: { size: 9 } } } } }
            });
        }
    </script>
</body>
</html>
