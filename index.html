<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω S·ªï Ti·∫øt Ki·ªám N√¢ng Cao</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    .no-spinners::-webkit-outer-spin-button,
    .no-spinners::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .no-spinners { -moz-appearance: textfield; }
    .action-cell { min-width: 120px; }
    .data-cell { text-align: right; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-6xl bg-white shadow-2xl rounded-xl p-8">
    <h1 class="text-3xl font-extrabold text-center text-blue-800 mb-8">üí∞ Qu·∫£n l√Ω S·ªï Ti·∫øt Ki·ªám N√¢ng Cao</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 p-4 bg-blue-50 rounded-lg shadow-inner">
      <div class="text-center p-3 bg-white rounded-md shadow">
        <h3 class="text-sm font-medium text-gray-500">T·ªïng G·ªëc ƒêang G·ª≠i</h3>
        <p class="text-xl font-bold text-blue-600" id="totalPrincipal">0 VND</p>
      </div>
      <div class="text-center p-3 bg-white rounded-md shadow">
        <h3 class="text-sm font-medium text-gray-500">L√£i Su·∫•t TB (B√¨nh Qu√¢n)</h3>
        <p class="text-xl font-bold text-green-600" id="averageInterestRate">0.00%</p>
      </div>
      <div class="text-center p-3 bg-white rounded-md shadow">
        <h3 class="text-sm font-medium text-gray-500">üí∏ L√£i ƒêang Ch·∫°y</h3>
        <p class="text-2xl font-extrabold text-yellow-600" id="runningInterest">0.00 VND</p>
      </div>
    </div>

    <div class="mb-8 p-6 bg-gray-100 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">üìà Ph√¢n T√≠ch T·ªïng H·ª£p</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-medium text-center mb-3">Ph√¢n b·ªï Ti·ªÅn G·ª≠i theo Ng√¢n h√†ng</h3>
                <canvas id="bankChart"></canvas>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-medium text-center mb-3">Ti·ªÅn ƒê√°o H·∫°n trong 12 th√°ng t·ªõi</h3>
                <canvas id="termChart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- ph·∫ßn c√≤n l·∫°i gi·ªØ nguy√™n, kh√¥ng thay ƒë·ªïi HTML n√†o kh√°c -->
    
  </div>

  <script>
    let savings = JSON.parse(localStorage.getItem('savings')) || [];
    let accumulatedInterestData = JSON.parse(localStorage.getItem('accumulatedInterestData')) || { value: 0, lastUpdated: Date.now() };
    let interestInterval;
    let bankChartInstance = null;
    let termChartInstance = null;

    const currencyFormatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' });
    const numberFormatter = new Intl.NumberFormat('vi-VN');

    function calculateDailyInterest(amount, rate) {
      return amount * (rate / 100 / 365);
    }

    function calculateMaturityDate(startDate, term) {
      const date = new Date(startDate);
      const day = date.getDate();
      date.setMonth(date.getMonth() + term);
      if (date.getDate() !== day) date.setDate(0);
      return date.toISOString().split('T')[0];
    }

    /* ‚úÖ C·∫≠p nh·∫≠t l·∫°i logic L√ÉI ƒêANG CH·∫†Y (ch·ªâ thay ph·∫ßn n√†y) */
    function updateRunningInterest() {
      clearInterval(interestInterval);

      // Reset v·ªÅ 0 m·ªói 0h
      const now = new Date();
      const todayStr = now.toISOString().split('T')[0];
      const lastReset = localStorage.getItem('lastInterestReset');

      if (lastReset !== todayStr) {
        accumulatedInterestData.value = 0;
        localStorage.setItem('lastInterestReset', todayStr);
      }

      // T√≠nh t·ªïng l√£i/ng√†y hi·ªán t·∫°i
      const activeSavings = savings.filter(s => new Date(calculateMaturityDate(s.startDate, s.term)) > now);
      const totalDaily = activeSavings.reduce((sum, s) => sum + calculateDailyInterest(s.amount, s.interestRate), 0);
      const perSecond = totalDaily / (24 * 3600);

      // B·∫Øt ƒë·∫ßu ch·∫°y l√£i m·ªói gi√¢y
      interestInterval = setInterval(() => {
        accumulatedInterestData.value += perSecond;
        document.getElementById('runningInterest').textContent =
          accumulatedInterestData.value > 0
            ? numberFormatter.format(accumulatedInterestData.value.toFixed(2)) + ' VND'
            : '0.00 VND';
        localStorage.setItem('accumulatedInterestData', JSON.stringify(accumulatedInterestData));
      }, 1000);

      document.getElementById('runningInterest').textContent =
        numberFormatter.format(accumulatedInterestData.value.toFixed(2)) + ' VND';
    }

    /* ‚úÖ C·∫≠p nh·∫≠t l·∫°i logic bi·ªÉu ƒë·ªì BAR (s·ª≠a ph·∫ßn renderCharts) */
    function renderCharts() {
      if (bankChartInstance) bankChartInstance.destroy();
      if (termChartInstance) termChartInstance.destroy();
      if (savings.length === 0) return;

      // --- Bi·ªÉu ƒë·ªì Ng√¢n h√†ng (gi·ªØ nguy√™n) ---
      const bankData = savings.reduce((acc, s) => {
        const bankName = s.bank || 'Kh√°c';
        acc[bankName] = (acc[bankName] || 0) + s.amount;
        return acc;
      }, {});
      const ctxBank = document.getElementById('bankChart').getContext('2d');
      bankChartInstance = new Chart(ctxBank, {
        type: 'doughnut',
        data: { labels: Object.keys(bankData), datasets: [{ data: Object.values(bankData) }] },
        options: { responsive: true }
      });

      // --- Bi·ªÉu ƒë·ªì K·ª≥ h·∫°n: s·ª≠a th√†nh ‚ÄúTi·ªÅn ƒë√°o h·∫°n 12 th√°ng t·ªõi‚Äù ---
      const today = new Date();
      const monthlyData = Array(12).fill(0);

      savings.forEach(s => {
        const maturity = new Date(calculateMaturityDate(s.startDate, s.term));
        const diffMonths = (maturity.getFullYear() - today.getFullYear()) * 12 + (maturity.getMonth() - today.getMonth());
        if (diffMonths >= 0 && diffMonths < 12) monthlyData[diffMonths] += s.amount;
      });

      const labels = Array.from({ length: 12 }, (_, i) => {
        const m = new Date(today.getFullYear(), today.getMonth() + i, 1);
        return m.toLocaleString('vi-VN', { month: 'short', year: '2-digit' });
      });

      const ctxTerm = document.getElementById('termChart').getContext('2d');
      termChartInstance = new Chart(ctxTerm, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'S·ªë ti·ªÅn ƒë√°o h·∫°n (VND)', data: monthlyData, backgroundColor: '#059669' }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, ticks: { callback: v => numberFormatter.format(v / 1e6) + ' Tr' } }
          },
          plugins: {
            tooltip: { callbacks: { label: ctx => currencyFormatter.format(ctx.parsed.y) } },
            legend: { display: false }
          }
        }
      });
    }

    // --- gi·ªØ nguy√™n to√†n b·ªô ph·∫ßn c√≤n l·∫°i ---
    function updateDashboard() {
      if (savings.length === 0) {
        document.getElementById('totalPrincipal').textContent = currencyFormatter.format(0);
        document.getElementById('averageInterestRate').textContent = '0.00%';
        return;
      }
      const totalPrincipal = savings.reduce((sum, s) => sum + s.amount, 0);
      const weightedInterestRate = savings.reduce((sum, s) => sum + s.amount * s.interestRate, 0);
      const averageRate = (weightedInterestRate / totalPrincipal).toFixed(2);
      document.getElementById('totalPrincipal').textContent = currencyFormatter.format(totalPrincipal);
      document.getElementById('averageInterestRate').textContent = averageRate + '%';
    }

    window.onload = () => {
      updateDashboard();
      updateRunningInterest();
      renderCharts();
    };
  </script>
</body>
</html>
