<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’° Quáº£n lÃ½ Sá»• Tiáº¿t Kiá»‡m</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">ğŸ’° Quáº£n lÃ½ Sá»• Tiáº¿t Kiá»‡m</h1>

  <div class="flex gap-2 mb-4">
    <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">+ ThÃªm sá»•</button>
    <button id="deleteSelectedBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 hidden">ğŸ—‘ï¸ XÃ³a sá»• Ä‘Ã£ chá»n</button>
    <button id="exportBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">â¬‡ï¸ Xuáº¥t CSV</button>
    <label class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 cursor-pointer">
      ğŸ“¥ Nháº­p CSV
      <input type="file" id="importFile" class="hidden" accept=".csv" />
    </label>
  </div>

  <div class="mb-6 text-xl font-semibold">
    Tá»•ng lÃ£i Ä‘ang cháº¡y: <span id="totalInterest" class="text-green-600">0</span> â‚«
  </div>

  <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-blue-100">
      <tr>
        <th class="p-2"><input type="checkbox" id="selectAll"></th>
        <th class="p-2">TÃªn TK</th>
        <th class="p-2">NgÃ¢n hÃ ng</th>
        <th class="p-2">Sá»‘ tiá»n</th>
        <th class="p-2">Ká»³ háº¡n (thÃ¡ng)</th>
        <th class="p-2">LÃ£i suáº¥t (%)</th>
        <th class="p-2">NgÃ y gá»­i</th>
        <th class="p-2">NgÃ y Ä‘Ã¡o háº¡n</th>
        <th class="p-2">Tá»•ng lÃ£i ká»³ háº¡n</th>
        <th class="p-2">Tá»•ng tiá»n Ä‘Ã¡o háº¡n</th>
      </tr>
    </thead>
    <tbody id="savingTable"></tbody>
  </table>

  <canvas id="bankChart" width="400" height="200" class="mt-8"></canvas>

  <!-- Modal thÃªm sá»• -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">ThÃªm Sá»• Má»›i</h2>
      <form id="addForm" class="space-y-2">
        <input required type="text" id="accountName" placeholder="TÃªn tÃ i khoáº£n" class="w-full border p-2 rounded">
        <input required type="text" id="bank" placeholder="NgÃ¢n hÃ ng" class="w-full border p-2 rounded">
        <input required type="number" id="amount" placeholder="Sá»‘ tiá»n (â‚«)" class="w-full border p-2 rounded">
        <input required type="number" id="term" placeholder="Ká»³ háº¡n (thÃ¡ng)" class="w-full border p-2 rounded">
        <input required type="number" id="interestRate" placeholder="LÃ£i suáº¥t %" class="w-full border p-2 rounded">
        <input required type="date" id="startDate" class="w-full border p-2 rounded">
        <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600">LÆ°u</button>
      </form>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const modal = document.getElementById("modal");
    const addForm = document.getElementById("addForm");
    const savingTable = document.getElementById("savingTable");
    const totalInterestEl = document.getElementById("totalInterest");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const selectAll = document.getElementById("selectAll");

    let savings = JSON.parse(localStorage.getItem("savings")) || [];
    let totalInterestValue = parseFloat(localStorage.getItem("totalInterestValue")) || 0;
    let lastUpdate = parseFloat(localStorage.getItem("lastUpdate")) || Date.now();

    const interestPerMs = savings.reduce((sum, s) => sum + s.amount * (s.interestRate / 100) / 365 / 24 / 3600 / 1000, 0);
    totalInterestValue += (Date.now() - lastUpdate) * interestPerMs;
    localStorage.setItem("totalInterestValue", totalInterestValue);
    localStorage.setItem("lastUpdate", Date.now());

    const updateTotalInterest = () => {
      totalInterestValue += interestPerMs * 1000;
      localStorage.setItem("totalInterestValue", totalInterestValue);
      localStorage.setItem("lastUpdate", Date.now());
      totalInterestEl.textContent = totalInterestValue.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    };

    setInterval(updateTotalInterest, 1000);

    const renderTable = () => {
      savingTable.innerHTML = "";
      savings.forEach((s, i) => {
        const start = new Date(s.startDate);
        const maturity = new Date(start);
        maturity.setMonth(start.getMonth() + parseInt(s.term));
        const interest = s.amount * s.interestRate / 100 * (s.term / 12);
        const total = s.amount + interest;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="text-center"><input type="checkbox" class="selectItem" data-index="${i}"></td>
          <td class="p-2">${s.accountName}</td>
          <td class="p-2">${s.bank}</td>
          <td class="p-2">${s.amount.toLocaleString()}</td>
          <td class="p-2">${s.term}</td>
          <td class="p-2">${s.interestRate}</td>
          <td class="p-2">${s.startDate}</td>
          <td class="p-2">${maturity.toISOString().split('T')[0]}</td>
          <td class="p-2 text-green-600">${interest.toLocaleString()}</td>
          <td class="p-2 text-blue-600">${total.toLocaleString()}</td>
        `;
        savingTable.appendChild(tr);
      });

      document.querySelectorAll(".selectItem").forEach(cb => {
        cb.addEventListener("change", () => {
          const anySelected = document.querySelectorAll(".selectItem:checked").length > 0;
          deleteSelectedBtn.classList.toggle("hidden", !anySelected);
        });
      });

      updateChart();
    };

    selectAll.addEventListener("change", () => {
      document.querySelectorAll(".selectItem").forEach(cb => cb.checked = selectAll.checked);
      deleteSelectedBtn.classList.toggle("hidden", !selectAll.checked);
    });

    deleteSelectedBtn.addEventListener("click", () => {
      const selected = [...document.querySelectorAll(".selectItem:checked")].map(cb => parseInt(cb.dataset.index));
      savings = savings.filter((_, i) => !selected.includes(i));
      localStorage.setItem("savings", JSON.stringify(savings));
      renderTable();
      deleteSelectedBtn.classList.add("hidden");
      selectAll.checked = false;
    });

    addBtn.onclick = () => modal.classList.remove("hidden");
    modal.onclick = (e) => { if (e.target === modal) modal.classList.add("hidden"); };

    addForm.onsubmit = (e) => {
      e.preventDefault();
      const newSaving = {
        accountName: accountName.value,
        bank: bank.value,
        amount: parseFloat(amount.value),
        term: parseInt(term.value),
        interestRate: parseFloat(interestRate.value),
        startDate: startDate.value
      };
      savings.push(newSaving);
      localStorage.setItem("savings", JSON.stringify(savings));
      modal.classList.add("hidden");
      addForm.reset();
      renderTable();
    };

    // Xuáº¥t CSV
    document.getElementById("exportBtn").onclick = () => {
      const csv = ["TÃªn TK,NgÃ¢n hÃ ng,Sá»‘ tiá»n,Ká»³ háº¡n,LÃ£i suáº¥t,NgÃ y gá»­i"];
      savings.forEach(s => csv.push(`${s.accountName},${s.bank},${s.amount},${s.term},${s.interestRate},${s.startDate}`));
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "so_tiet_kiem.csv";
      a.click();
    };

    // Nháº­p CSV
    document.getElementById("importFile").onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        const lines = evt.target.result.split("\n").slice(1);
        lines.forEach(line => {
          const [accountName, bank, amount, term, interestRate, startDate] = line.split(",");
          if (accountName) savings.push({ accountName, bank, amount: +amount, term: +term, interestRate: +interestRate, startDate });
        });
        localStorage.setItem("savings", JSON.stringify(savings));
        renderTable();
      };
      reader.readAsText(file);
    };

    // Biá»ƒu Ä‘á»“ tá»•ng tiá»n gá»­i theo ngÃ¢n hÃ ng
    let chart;
    const updateChart = () => {
      const totals = {};
      savings.forEach(s => totals[s.bank] = (totals[s.bank] || 0) + s.amount);
      const ctx = document.getElementById("bankChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(totals),
          datasets: [{ label: "Tá»•ng tiá»n gá»­i (â‚«)", data: Object.values(totals) }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    };

    renderTable();
  </script>
</body>
</html>
